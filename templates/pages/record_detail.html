{% extends '_base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1>{{record.title}}</h1>
  <h3>{{record.artist}}</h3>
  <p>{{record.genre}}</p>

</div>

<div class= "text-center">
  <a href="{% url 'delete_record' record.pk %}" class="btn btn-primary ml-2">Delete this record</a>
  <a href="{% url 'update_record' record.pk %}" class="btn btn-primary ml-2">Edit this record</a>
</div>

{% endblock content %}
